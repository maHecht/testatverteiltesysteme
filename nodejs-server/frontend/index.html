<!DOCTYPE html>
<html>

<head>
    <title>Blackboards</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet/style.css">
    <script type="text/javascript" src="scripts/blackboard-api-requests.js"></script>
    <script type="text/javascript" src="scripts/blackboard.js"></script>
</head>

<body>
    <div class="Titel">
        Blackboards
    </div>
    <div id="infoCenter">
    </div>
    <div class="BlackboardContainer" id="BlackboardContainer">
        <script type="text/javascript">
            //when ready call getBlackboards function to get data rom server handled in blackboardScript
            $(document).ready(getBlackboards(function(data, textStatus) {
                listBlackboards(data);
                showSuccess(textStatus);
            }, showError));
        </script>
    </div>
    <div class="Add" id="addBlackboardIcon" onclick="openForm()">
        <img src="Rotes_Plus.png" alt="Add Blackboard" width="40vh" height="40vh">
    </div>
	<div class="popup popup-container" id="myForm">
		
		<h1>Create Blackboard</h1>

		<label for="name"><b>Name</b></label>
		<input id="title" type="text" placeholder="Enter Blackboard Name" name="name" required>

		<button type="submit" class="btn" onclick="createBlackboards()">Submit</button>
		<button type="button" class="btn cancel" onclick="closeForm()">Close</button>
		
	</div>
</body>

</html>
